<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Fighter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon/kof.png
  ">
</head>
<body>
  <h1>Choose Your Fighter</h1>
  <div class="character-grid">
    <div class="character" data-name="Ryu">
      <img src="gif/Ryu.gif" alt="Ryu">
      <div class="character-name">Ryu</div>
    </div>
    <div class="character" data-name="Ken">
      <img src="gif/Ken.gif" alt="Ken">
      <div class="character-name">Ken</div>
    </div>
    <div class="character" data-name="Chun-Li">
      <img src="gif/Chunli.gif" alt="Chun-Li">
      <div class="character-name">Chun-Li</div>
    </div>
    <div class="character" data-name="Guile">
      <img src="gif/Guile.gif" alt="Guile">
      <div class="character-name">Guile</div>
    </div>
    <div class="character" data-name="M. Bison">
      <img src="gif/M.Bison.gif" alt="M. Bison">
      <div class="character-name">M. Bison</div>
    </div>
  </div>

  <script src="select.js"></script>
</body>
</html>
